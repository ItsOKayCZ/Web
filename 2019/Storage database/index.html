<html>

  <head>
    <title>Storage</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
  </head>

  <body>

    <div id="options">

      <div class="option">
        <p>Add item</p>
      </div>

      <div class="option">
        <p>Edit item</p>
      </div>

      <div class="option">
        <p>Remove item</p>
      </div>

    </div>

    <div id="contents">

      <table style="width:100%">

        <tr class="info">

          <th class="number">
            <span>Article num.</span>
          </th>

          <th class="from">
            <span>From</span>
          </th>

          <th class="to">
            <span>To</span>
          </th>

          <th class="what">
            <span>What</span>
          </th>

          <th class="arrive">
            <span>Arrive</span>
          </th>

          <th class="arrive">
            <span>Amount</span>
          </th>

          <th class="expire">
            <span>Expire</span>
          </th>

        </tr>

        <tr class="item">

          <th class="number">
            <span>123456789</span>
          </th>

          <th class="from">
            <span>Makro</span>
          </th>

          <th class="to">
            <span>Tesco</span>
          </th>

          <th class="what">
            <span>Losos</span>
          </th>

          <th class="arrive">
            <span>3.10.2019</span>
          </th>

          <th class="amount">
            <span>5 boxes</span>
          </th>

          <th class="expire">
            <span>10.10.2019</span>
          </th>

        </tr>
      </table>

    </div>

  </body>

</html>
